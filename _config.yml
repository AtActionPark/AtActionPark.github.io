highlighter: pygments

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty


# Setup
title:               Test
tagline:             Hopefully it works...
url:                 #
paginate:            10
baseurl:             ""
excerpt_separator: "<!--more-->"

# Assets
