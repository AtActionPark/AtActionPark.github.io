# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              AtActionPark
  url:               https://github.com/AtActionPark

# Custom vars
version:             1.0.0
github: [metadata] 
repository: AtActionPark/AtActionPar.github.io

